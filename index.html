<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #222; color: #fff; padding: 1rem; text-align: center; }
    main { padding: 2rem; text-align: center; }

    /* Dialog styles */
    .backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
    }
    .dialog {
      background: #fff; padding: 2rem;
      border-radius: 8px; max-width: 400px; width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: relative;
    }
    .dialog h2 { margin-top: 0; }
    .dialog label { display: block; margin: 0.5rem 0 0.2rem; text-align: left; }
    .dialog input, .dialog select {
      width: 100%; padding: 0.6rem; margin-bottom: 1rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .dialog button {
      padding: 0.6rem 1rem; border: none;
      border-radius: 4px; cursor: pointer;
    }
    .primary { background: #007bff; color: #fff; }
    .secondary { background: #ccc; margin-left: 0.5rem; }
    .close-btn {
      position: absolute; right: 10px; top: 10px;
      background: transparent; border: none; font-size: 1.2rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Demo Site</h1>
  </header>

  <main>
    <p>Welcome! Please log in to continue.</p>
    <button id="openLogin">Login</button>
  </main>

  <footer>
    &copy; <span id="year"></span> My Demo App
  </footer>

  <!-- Backdrop + Dialog -->
  <div id="dialogBackdrop" class="backdrop" hidden>
    <div id="loginDialog" class="dialog" hidden>
      <button id="closeLogin" class="close-btn">&times;</button>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <label for="role">Role</label>
        <select id="role">
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit" class="primary">Login</button>
        <button type="button" id="cancelLogin" class="secondary">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Lightweight dialog + demo login redirect logic (client-side only).
    document.getElementById('year').textContent = new Date().getFullYear();

    const openLogin = document.getElementById('openLogin');
    const loginDialog = document.getElementById('loginDialog');
    const backdrop = document.getElementById('dialogBackdrop');
    const closeLogin = document.getElementById('closeLogin');
    const cancelLogin = document.getElementById('cancelLogin');
    const loginForm = document.getElementById('loginForm');

    // Open dialog
    openLogin.addEventListener('click', () => {
      showDialog();
    });

    // Close handlers
    closeLogin.addEventListener('click', hideDialog);
    cancelLogin.addEventListener('click', hideDialog);
    backdrop.addEventListener('click', hideDialog);

    function showDialog(){
      loginDialog.hidden = false;
      backdrop.hidden = false;
      // trap focus to first input for accessibility
      setTimeout(() => document.getElementById('email').focus(), 50);
      document.body.style.overflow = 'hidden';
    }

    function hideDialog(){
      loginDialog.hidden = true;
      backdrop.hidden = true;
      document.body.style.overflow = '';
      openLogin.focus();
    }

    // Handle ESC to close
    document.addEventListener('keydown', (ev) => {
      if(ev.key === 'Escape' && !loginDialog.hidden){
        hideDialog();
      }
    });

    // Demo login handling
    loginForm.addEventListener('submit', function(ev){
      ev.preventDefault();
      const email = document.getElementById('email').value.trim();
      const passwd = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if(!email || !passwd){
        alert('Please fill email and password.');
        return;
      }

      // NOTE: This is a demo-only client-side redirect.
      // In production, perform server-side authentication and protect admin routes on the server.
      if(role === 'admin'){
        // redirect to admin dashboard
        window.location.href = 'admin.html';
      } else {
        // redirect to customer dashboard
        window.location.href = 'customer.html';
      }
    });
  </script>
</body>
</html>
